<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple History Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-step {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .console-output {
            background: #1a1a1a;
            color: #00ff00;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 12px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>üîç Chat History Loading Test</h1>
    
    <div class="test-step">
        <h3>Step 1: Check Current Storage</h3>
        <button onclick="checkStorage()">Check Storage</button>
        <button onclick="createTestSession()">Create Test Session</button>
        <button onclick="clearAll()">Clear All</button>
    </div>
    
    <div class="test-step">
        <h3>Step 2: Load Widget and Monitor Console</h3>
        <button onclick="loadWidget()">Load Widget</button>
        <button onclick="clearConsole()">Clear Console</button>
    </div>
    
    <div class="console-output" id="console-output">Console output will appear here...</div>

    <!-- Chat widget will be loaded here -->
    <div id="widget-container"></div>

    <script>
        let consoleMessages = [];
        
        // Capture all console output
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;
        
        function updateConsoleOutput() {
            const output = document.getElementById('console-output');
            const last20 = consoleMessages.slice(-20);
            output.textContent = last20.map(msg => {
                const [level, timestamp, ...args] = msg;
                const timeStr = new Date(timestamp).toLocaleTimeString();
                return `[${timeStr}] ${level}: ${args.map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
                ).join(' ')}`;
            }).join('\n\n');
            output.scrollTop = output.scrollHeight;
        }
        
        console.log = function(...args) {
            consoleMessages.push(['LOG', Date.now(), ...args]);
            originalLog.apply(console, args);
            updateConsoleOutput();
        };
        
        console.warn = function(...args) {
            consoleMessages.push(['WARN', Date.now(), ...args]);
            originalWarn.apply(console, args);
            updateConsoleOutput();
        };
        
        console.error = function(...args) {
            consoleMessages.push(['ERROR', Date.now(), ...args]);
            originalError.apply(console, args);
            updateConsoleOutput();
        };
        
        function checkStorage() {
            console.log('=== STORAGE CHECK ===');
            
            const sessionData = localStorage.getItem('matrix-chat-session');
            if (sessionData) {
                const session = JSON.parse(sessionData);
                console.log('üì¶ Found session:', session);
            } else {
                console.log('üì¶ No session data found');
            }
            
            const cookies = document.cookie;
            console.log('üç™ Cookies:', cookies || 'No cookies found');
        }
        
        function createTestSession() {
            const testSession = {
                userId: 'matrix-chat-user-' + Date.now() + '-test',
                matrixUserId: '@guest_' + Date.now() + '_test:localhost',
                roomId: '!test' + Date.now() + ':localhost',
                userDetails: {
                    name: 'Test User',
                    email: 'test@example.com',
                    message: 'This is my test problem description'
                },
                lastActivity: new Date().toISOString(),
                conversationCount: 1,
                isReturningUser: true,
                guestUserId: '@guest_' + Date.now() + '_test:localhost',
                guestAccessToken: 'test_token_' + Date.now()
            };
            
            localStorage.setItem('matrix-chat-session', JSON.stringify(testSession));
            console.log('‚úÖ Created test session:', testSession);
        }
        
        function clearAll() {
            localStorage.clear();
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            console.log('üßπ Cleared all storage');
        }
        
        function clearConsole() {
            consoleMessages = [];
            updateConsoleOutput();
        }
        
        function loadWidget() {
            console.log('=== LOADING WIDGET ===');
            
            // Clear any existing widget
            const container = document.getElementById('widget-container');
            container.innerHTML = '';
            
            fetch('http://localhost:3001/api/config')
                .then(response => response.json())
                .then(config => {
                    console.log('üîß Widget config loaded:', config);
                    
                    // Load CSS
                    const cssLink = document.createElement('link');
                    cssLink.rel = 'stylesheet';
                    cssLink.href = 'http://localhost:3001/widget/style.css';
                    document.head.appendChild(cssLink);
                    
                    // Load JS
                    const script = document.createElement('script');
                    script.src = 'http://localhost:3001/widget/matrix-chat-widget.iife.js';
                    script.onload = function() {
                        console.log('üì¶ Widget script loaded');
                        if (window.MatrixChatWidget) {
                            console.log('üöÄ Initializing widget...');
                            window.MatrixChatWidget.init(config);
                        } else {
                            console.error('‚ùå Widget object not found');
                        }
                    };
                    script.onerror = function() {
                        console.error('‚ùå Failed to load widget script');
                    };
                    document.head.appendChild(script);
                })
                .catch(error => {
                    console.error('‚ùå Failed to load config:', error);
                });
        }
        
        // Initialize
        console.log('üîç History test page loaded');
    </script>
</body>
</html>
