<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Fix Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f8ff;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .step {
            background: #f8f9fa;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .console {
            background: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            margin: 15px 0;
            white-space: pre-wrap;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px;
            font-size: 14px;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        
        .status {
            padding: 10px 15px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîß Chat History Fix Test</h1>
        <p>This test specifically validates the history loading fix.</p>

        <div class="step">
            <h3>Step 1: Setup Test Session</h3>
            <button onclick="setupSession()">Create Returning User Session</button>
            <button onclick="clearSession()">Clear Session</button>
            <div id="step1-status" class="status info">Click "Create Returning User Session" to begin</div>
        </div>

        <div class="step">
            <h3>Step 2: Test History Loading Logic</h3>
            <button onclick="testHistoryLogic()">Test History Loading</button>
            <div id="step2-status" class="status info">Create session first</div>
        </div>

        <div class="step">
            <h3>Console Output</h3>
            <button onclick="clearConsole()">Clear Console</button>
            <div class="console" id="console-output">Test output will appear here...</div>
        </div>
    </div>

    <script>
        let consoleMessages = [];
        
        // Console capture
        const originalConsole = { log: console.log, warn: console.warn, error: console.error };
        
        function captureConsole(level, args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            consoleMessages.push(`[${timestamp}] ${level}: ${message}`);
            updateConsoleDisplay();
        }
        
        console.log = function(...args) { captureConsole('LOG', args); originalConsole.log.apply(console, args); };
        console.warn = function(...args) { captureConsole('WARN', args); originalConsole.warn.apply(console, args); };  
        console.error = function(...args) { captureConsole('ERROR', args); originalConsole.error.apply(console, args); };
        
        function updateConsoleDisplay() {
            document.getElementById('console-output').textContent = consoleMessages.slice(-25).join('\n\n');
        }
        
        function clearConsole() {
            consoleMessages = [];
            updateConsoleDisplay();
        }
        
        function updateStatus(stepId, message, type = 'info') {
            const element = document.getElementById(`${stepId}-status`);
            element.textContent = message;
            element.className = `status ${type}`;
        }
        
        function setupSession() {
            console.log('=== SETTING UP RETURNING USER SESSION ===');
            
            // Create a realistic returning user session
            const timestamp = Date.now();
            const session = {
                userId: `matrix-chat-user-${timestamp}-returning`,
                matrixUserId: `@guest_${timestamp}_test:localhost`,
                roomId: `!historytestroom${timestamp}:localhost`, // This room may not exist, testing the fallback logic
                userDetails: {
                    name: 'Returning Customer',
                    email: 'customer@example.com',
                    message: 'I had an issue yesterday and want to follow up'
                },
                lastActivity: new Date(Date.now() - 86400000).toISOString(), // 1 day ago
                conversationCount: 2,
                isReturningUser: true,
                guestUserId: `@guest_${timestamp}_test:localhost`,
                guestAccessToken: `test_token_${timestamp}`
            };
            
            localStorage.setItem('matrix-chat-session', JSON.stringify(session));
            
            console.log('‚úÖ Created returning user session:', {
                userId: session.userId,
                isReturningUser: session.isReturningUser,
                roomId: session.roomId,
                conversationCount: session.conversationCount,
                daysSinceLastActivity: 1
            });
            
            updateStatus('step1', 'Returning user session created successfully', 'success');
            console.log('üîç Session setup complete - ready to test history loading logic');
        }
        
        function clearSession() {
            localStorage.removeItem('matrix-chat-session');
            console.log('üßπ Session cleared');
            updateStatus('step1', 'Session cleared', 'info');
        }
        
        async function testHistoryLogic() {
            console.log('=== TESTING HISTORY LOADING LOGIC ===');
            updateStatus('step2', 'Loading widget to test history logic...', 'info');
            
            try {
                // Check if we have a session first
                const sessionData = localStorage.getItem('matrix-chat-session');
                if (!sessionData) {
                    throw new Error('No session found - create a session first');
                }
                
                const session = JSON.parse(sessionData);
                console.log('üìä Testing with session:', {
                    isReturningUser: session.isReturningUser,
                    hasRoomId: !!session.roomId,
                    roomId: session.roomId,
                    conversationCount: session.conversationCount
                });
                
                console.log('üîç EXPECTED BEHAVIOR:');
                console.log('  - Widget should detect returning user: true');
                console.log('  - Widget should attempt history loading: true'); 
                console.log('  - History loading should use session roomId if connection fails');
                console.log('  - Debug logging should show: shouldLoadHistory: true');
                
                // Load the widget
                await loadWidget();
                
                updateStatus('step2', 'Widget loaded - check console for history loading debug output', 'success');
                
            } catch (error) {
                console.error('‚ùå Test failed:', error);
                updateStatus('step2', 'Test failed: ' + error.message, 'error');
            }
        }
        
        async function loadWidget() {
            console.log('üîß Loading widget with history fix...');
            
            const config = await fetch('http://localhost:3001/api/config').then(r => r.json());
            console.log('üìã Widget config loaded');
            
            // Load CSS
            const cssLink = document.createElement('link');
            cssLink.rel = 'stylesheet';
            cssLink.href = 'http://localhost:3001/widget/style.css';
            document.head.appendChild(cssLink);
            
            // Load JS
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'http://localhost:3001/widget/matrix-chat-widget.iife.js';
                script.onload = function() {
                    if (window.MatrixChatWidget) {
                        console.log('üöÄ Initializing widget...');
                        window.MatrixChatWidget.init(config);
                        resolve();
                    } else {
                        reject(new Error('Widget not found'));
                    }
                };
                script.onerror = () => reject(new Error('Script load failed'));
                document.head.appendChild(script);
            });
        }
        
        // Initialize
        console.log('üîß History Fix Test initialized');
        console.log('üìù This test validates the fix: session.isReturningUser && (roomId || session.roomId)');
    </script>
</body>
</html>
