# Nginx configuration for Matrix Chat Support Widget
# Place this in /etc/nginx/sites-available/ and symlink to sites-enabled

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;  # Replace with your domain
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com;  # Replace with your domain
    
    # SSL Configuration
    ssl_certificate /path/to/your/certificate.crt;  # Replace with your SSL cert path
    ssl_certificate_key /path/to/your/private.key;  # Replace with your SSL key path
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CORS Headers for widget embedding
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types application/javascript application/json text/css text/javascript text/plain;
    
    # Widget static files
    location /widget/ {
        alias /path/to/matrix-chat-support/dist/widget/;  # Replace with actual path
        
        # Cache static assets
        expires 1h;
        add_header Cache-Control "public, immutable";
        
        # CORS for static assets
        add_header Access-Control-Allow-Origin "*" always;
    }
    
    # Embed script (dynamically generated)
    location /embed.js {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Short cache for embed script
        expires 5m;
        add_header Cache-Control "public";
    }
    
    # API endpoints
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # No cache for API responses
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Health check
    location /health {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache health check for monitoring
        expires 30s;
    }
    
    # Optional: Serve documentation or admin panel
    location / {
        root /path/to/matrix-chat-support/dist/demo/;  # Replace with actual path
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(yaml|yml|json)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Rate limiting (optional but recommended)
# Add this outside the server blocks
# limit_req_zone $binary_remote_addr zone=widget_api:10m rate=10r/s;
# 
# Then add this inside the /api/ location block:
# limit_req zone=widget_api burst=20 nodelay;