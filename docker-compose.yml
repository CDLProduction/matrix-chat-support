version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: synapse_user
      POSTGRES_PASSWORD: synapse_password
      POSTGRES_DB: synapse
      POSTGRES_INITDB_ARGS: --encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - synapse_net

  synapse:
    image: matrixdotorg/synapse:v1.113.0
    container_name: matrix-synapse
    restart: unless-stopped
    user: "${SYNAPSE_UID:-1000}:${SYNAPSE_GID:-1000}"
    environment:
      SYNAPSE_SERVER_NAME: localhost
      SYNAPSE_REPORT_STATS: "no"
      SYNAPSE_ENABLE_REGISTRATION: "yes"
      SYNAPSE_LOG_LEVEL: INFO
    volumes:
      - ./data:/data
    ports:
      - "8008:8008"
    depends_on:
      - postgres
    networks:
      - synapse_net

  synapse-admin:
    image: awesometechnologies/synapse-admin:0.10.3
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - REACT_APP_SERVER=http://localhost:8008
    networks:
      - synapse_net

  element:
    image: vectorim/element-web:v1.11.79
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./docker/element/config.json:/app/config.json:ro
    networks:
      - synapse_net

  mautrix-telegram:
    image: dock.mau.dev/mautrix/telegram:v0.15.1
    restart: unless-stopped
    volumes:
      - ./mautrix-telegram:/data
    depends_on:
      - synapse
      - postgres
    networks:
      - synapse_net

networks:
  synapse_net:
    driver: bridge

volumes:
  postgres_data: