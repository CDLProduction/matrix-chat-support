signing_key_path: "/data/localhost.signing.key"
trusted_key_servers:
  - server_name: "matrix.org"


enable_registration: true
enable_registration_without_verification: true

# Relaxed rate limiting for development
rc_message:
  per_second: 100
  burst_count: 1000

rc_registration:
  per_second: 10
  burst_count: 50

rc_login:
  address:
    per_second: 10
    burst_count: 50
  account:
    per_second: 10
    burst_count: 50
  failed_attempts:
    per_second: 10
    burst_count: 50

rc_admin_redaction:
  per_second: 10
  burst_count: 50

rc_joins:
  local:
    per_second: 10
    burst_count: 50
  remote:
    per_second: 10
    burst_count: 50

# Enable Matrix Spaces support
experimental_features:
  spaces_enabled: true
  msc1772_enabled: true  # Spaces support
  msc2716_enabled: true  # Space hierarchy  
  msc3202_enabled: true  # Space summaries
  msc2946_enabled: true  # Space directory
  msc3083_enabled: true  # Restricted room joins

